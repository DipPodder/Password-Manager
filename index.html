<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
        }
        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Password Manager</h1>
    
    <form action="" method="post">
        <label for="choice">Choose an option:</label>
        <select id="choice" name="choice">
            <option value="store">Store a new password</option>
            <option value="retrieve">Retrieve a stored password</option>
        </select>
        <br><br>
        
        <div id="store-password" style="display: none;">
            <label for="website">Website or Service Name:</label>
            <input type="text" id="website" name="website">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div id="retrieve-password" style="display: none;">
            <label for="retrieve-website">Website or Service Name:</label>
            <input type="text" id="retrieve-website" name="retrieve-website">
        </div>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("choice").addEventListener("change", function () {
            var choice = this.value;
            var storePasswordDiv = document.getElementById("store-password");
            var retrievePasswordDiv = document.getElementById("retrieve-password");

            if (choice === "store") {
                storePasswordDiv.style.display = "block";
                retrievePasswordDiv.style.display = "none";
            } else if (choice === "retrieve") {
                storePasswordDiv.style.display = "none";
                retrievePasswordDiv.style.display = "block";
            }
        });
    </script>
</body>
</html>
